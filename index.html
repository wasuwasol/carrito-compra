<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <title>ALFavoritodo.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css">
</head>

<body>
    <div class="ui menu"></div>
    <div class="ui menu">
        <a class="active item">Home</a>
        <a class="item">Productos</a>
        <div class="right menu">
            <a class="item">
                <i class="icon shopping cart"></i>
                <div class="floating ui orange label">22</div>
            </a>

            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Buscar producto..."><i class="search link icon"></i>
                </div>
            </div>
            <div class="item">
                <div class="ui red button">
                    <i class="icon heart"></i> Favoritos
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="ui cards">
            <div class="card">
                <div class="content">
                    <a class="ui red right ribbon label">10% Off</a>
                    <div class="header">Notebook ASUS 17' HD</div>
                    <div class="meta">$17.000,00</div>
                    <img class="ui image" src="img/product1.png">
                    <div class="description">Detalle</div>
                </div>
                <div class="extra content">
                    <div class="ui basic red mini button"><i class="icon heart"></i> Agregar</div>
                    <div class="ui basic yellow mini button right floated"><i class="icon shopping cart"></i> Comprar</div>
                </div>
            </div>

            <div class="card">
                <div class="content">
                    <a class="ui red right ribbon label">10% Off</a>
                    <div class="header">Auriculares HYPER X </div>
                    <div class="meta">$2.500,00</div>
                    <img class="ui image" src="img/product2.png">
                    <div class="description">Detalle</div>
                </div>
                <div class="extra content">
                    <div class="ui basic red mini button"><i class="icon heart"></i> Agregar</div>
                    <div class="ui basic yellow mini button right floated"><i class="icon shopping cart"></i> Comprar</div>
                </div>
            </div>

        </div>

    </div>

    <script src="js/listado.js"></script>
    <script src="js/controlador.js"></script>
    <script src="js/modelo.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/init.js"></script>

    <script src="node_modules/jquery/jquery.js"> </script>
    <script src="node_modules/semantic-ui-css/semantic.css"></script>

</body>

</html>
